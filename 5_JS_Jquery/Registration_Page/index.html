<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Registration Page</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-content-center align-items-center"
    >
      <!-- input types are text and required atrribute is not used to skip html validation -->
      <form
        class="p-4 rounded"
        name="myform"
        action="./Submitted.html"
        onsubmit="return validateForm()"
      >
        <h4 class="text-center pb-2">Registration Form</h4>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" name="email" />
          <p
            id="msg-email"
            class="w-100 d-none text-center rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <div class="form-group">
          <label for="name"> Name </label>
          <input type="text" name="name" id="name" class="form-control" />
          <p
            id="msg-name"
            class="w-100 d-none text-center rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <div class="form-group">
          <label for="gender"> Gender </label>
          <br />
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="male"
              />
              Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="female"
              />
              Female
            </label>
          </div>
          <div class="form-check-inline disabled">
            <label class="form-check-label">
              <input
                type="radio"
                style="border-color: red !important; color: red !important"
                class="form-check-input"
                name="gender"
                value="other"
              />
              Other
            </label>
          </div>
          <p
            id="msg-gender"
            class="w-100 d-none text-center rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <div class="form-group">
          <label for="phone"> Phone No </label>
          <input type="text" class="form-control" id="phone" />
          <p
            id="msg-phone"
            class="w-100 d-none text-center rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <div class="form-group">
          <label for="password"> Password </label>
          <input type="password" class="form-control" id="password" />
          <p
            id="msg-pass"
            class="w-100 d-none rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <div class="form-group">
          <label for="cpassword"> Confirm Password </label>
          <input type="password" class="form-control" id="cpassword" />
          <p
            id="msg-cpass"
            class="w-100 d-none text-center rounded border bg-error border-danger text-danger"
          ></p>
        </div>

        <button type="submit" class="btn btn-primary float-right">
          Submit
        </button>
      </form>
    </div>
    <!-- Imported External JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
