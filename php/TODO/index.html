<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/eb5ea08954.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function () {
        loadTasks();
      };
    </script>
    <title>TODO</title>
  </head>
  <body>
    <div class="header container">
      <div class="row mt-5 m-3 justify-content-center">
        <h2 class="text-light col-2 font-weight-bold">TODO</h2>
        <form class="col-8 d-flex flex-row">
          <input
            class="form-control col-10 rounded"
            type="search"
            id="tsearch"
            name="tsearch"
          />
          <button class="btn btn-primary ml-2" type="submit">Search</button>
        </form>
      </div>
    </div>
    <section id="Tasks">
      <div id="taskCard" class="card container px-4 overflow-auto"></div>
    </section>
    <section id="add-task" class="mt-5 px-5">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="event.preventDefault(); handleModalSubmit()">
                <div class="form-group">
                  <label for="modalTitle">Title</label>
                  <input type="text" class="form-control" id="modalTitle" />
                </div>
                <div class="form-group">
                  <label for="modalDescription">
                    Description
                    <small class="text-muted"> (optional) </small>
                  </label>
                  <textarea class="form-control" id="modalDescription">
                  </textarea>
                </div>
                <input type="hidden" name="modalID" id="modalID" />
                <div class="float-right">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <form
          class="row border border-dark rounded-pill overflow-hidden"
          onsubmit="event.preventDefault(); handleSubmit(this); "
        >
          <input
            type=" text"
            name="task"
            id="inp-add-task"
            class="col-10 col-md-11 col-lg-11 rounded-0 border-0"
            placeholder="Enter task here..."
          />

          <button
            type=" submit"
            value="-1"
            class="btn btn-success fas fa-arrow-right border-0 py-3 rounded-0 col-2 col-md-1 col-lg-1 position-relative"
          ></button>
        </form>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
