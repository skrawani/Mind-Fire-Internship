  <head>

    <script>
      window.onload = function () {
        loadTasks();
      };
    </script>
    <title>TODO</title>
  </head>
  <body>
    <h1 class="text-center text-light m-3">TODO</h1>
    <section id="Tasks">
      <div id="taskCard" class="card container px-4 overflow-auto"></div>
    </section>
    <section id="add-task" class="mt-5 px-5">
      <div class="container">
        <form
          class="row border border-dark rounded-pill overflow-hidden"
          onsubmit="event.preventDefault(); handleSubmit(this); "
        >
          <input
            type=" text"
            name="task"
            id="inp-add-task"
            class="col-10 col-md-11 col-lg-11 rounded-0 border-0"
            placeholder="Enter task here..."
          />

          <button
            type=" submit"
            value="-1"
            onclick=""
            class="btn btn-success fas fa-arrow-right border-0 py-3 rounded-0 col-2 col-md-1 col-lg-1 position-relative"
          ></button>
        </form>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
