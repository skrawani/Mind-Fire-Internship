<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="billcalc.css" />
    <title></title>
  </head>
  <body>
    <h1>Bill Calculator</h1>
    <form onsubmit="return calculateTotalPrice()">
      <table>
        <tr>
          <td><label for="productName">Product Name</label></td>
          <td>
            <input
              type="text"
              id="productName"
              placeholder="Product Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="price">Product Price in Rs.</label></td>
          <td>
            <input
              type="number"
              id="price"
              placeholder="Product Price"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="qty">Quantity</label></td>
          <td>
            <input
              type="number"
              id="qty"
              placeholder="Enter quantity"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="totalprice">Total Price in Rs.</label></td>
          <td>
            <output id="totalprice" name="totalprice" for="price qty"></output>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" id="submit" /></td>
        </tr>
      </table>
    </form>
    <script>
      function calculateTotalPrice() {
        let price = document.getElementById("price").value;
        let qty = document.getElementById("qty").value;
        document.getElementById("totalprice").innerHTML =
          parseFloat(price) * parseInt(qty);
        return false;
      }
    </script>
  </body>
</html>
